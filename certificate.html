<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janatar Sarkar/ registration</title>
    <link rel="shortcut icon" href="images/index.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">

<body>
<!--           Certificate Part Start
     *****************************************-->
   <section>
       <div class="certificate">
           <div class="container">
               <div class="row">
                   <div class="col-lg-12">
                    <div class="home_btn">
                        <a href="index.html">Home</a>
                    </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-lg-12 text-center">
                       <div class="certi_head">
                           <h3>সনদ যাচাই করুন</h3>
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-lg-12">
                       <div class="certi_main">
                           <div class="certi_item">
                               <div class="row">
                                   <div class="col-lg-4 text-center">
                                       <h4>সনদের ধরন :</h4>
                                   </div>

                                   <div class="col-lg-8">
                                    <form action="#">
                                        <select class="form_control" name="Oard" id="oard">
                                            <option value="">*বাছাই করুন*</option>
                                            <option value="1">১ নং ওয়ার্ড</option>
                                            <option value="1">২ নং ওয়ার্ড</option>
                                            <option value="1">৩ নং ওয়ার্ড</option>
                                            <option value="1">৪ নং ওয়ার্ড</option>
                                            <option value="1">৫ নং ওয়ার্ড</option>
                                            <option value="1">৬ নং ওয়ার্ড</option>
                                            <option value="1">৭ নং ওয়ার্ড</option>
                                            <option value="1">৮ নং ওয়ার্ড</option>
                                            <option value="1">৯ নং ওয়ার্ড</option>
            
                                        </select>
                                    </form>
                                   </div>
                               </div>
                               <div class="row">
                                <div class="col-lg-4 text-center">
                                    <h4>সনদের আইডি নং :</h4>
                                </div>

                                <div class="col-lg-8">
                                 <form action="#">
                                     <input class="form_control" type="text" placeholder="সনদের আইডি নং">
                                 </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <div class="submit">
                                        <a href="#">দেখুন</a>
                                    </div>
                                </div>
                            </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>

<!--           Certificate Part End
     *****************************************-->
