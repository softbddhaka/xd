<section>
        <div class="trade">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                     <div class="home_btn">
                         <a href="index.html">Home</a>
                     </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">

                    </div>
                </div>

                    <div class="col-lg-12">

                                    <div class="col-lg-4 text-center">
                                        <h4>ট্রেড লাইসেন্স এর ধরন :</h4>
                                    </div>
 
                                    <div class="col-lg-8">
                                     <form action="#">
                                         <select class="form_control" name="Oard" id="oard">
                                             <option value="">*বাছাই করুন*</option>
                                             <option value="1">১ নং ওয়ার্ড</option>
                                             <option value="1">২ নং ওয়ার্ড</option>
                                             <option value="1">৩ নং ওয়ার্ড</option>
                                             <option value="1">৪ নং ওয়ার্ড</option>
                                             <option value="1">৫ নং ওয়ার্ড</option>
                                             <option value="1">৬ নং ওয়ার্ড</option>
                                             <option value="1">৭ নং ওয়ার্ড</option>
                                             <option value="1">৮ নং ওয়ার্ড</option>
                                             <option value="1">৯ নং ওয়ার্ড</option>
             
                                         </select>
                                     </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 text-center">
                                        <h4>ট্রেড লাইসেন্স নাম্বার :</h4>
                                    </div>
    
                                    <div class="col-lg-8">
                                     <form action="#">
                                         <input class="form_control" type="text" placeholder="ট্রেড লাইসেন্স নাম্বার">
                                     </form>
                                    </div>
                                </div>
                                <div class="row">
                                 <div class="col-lg-4 text-center">
                                     <h4>ভোটার  আইডি নং :</h4>
                                 </div>
 
                                 <div class="col-lg-8">
                                  <form action="#">
                                      <input class="form_control" type="text" placeholder="ভোটার  আইডি নং">
                                  </form>
                                 </div>
                             </div>
 
                             <div class="row">
                                 <div class="col-lg-12 text-center">
                                     <div class="submit">
                                         <a href="tradeverify.html">দেখুন</a>
                                     </div>
                                 </div>
                             </div>
                            </div>
